<!DOCTYPE html>
<head>
    <title>
        login page
    </title>


<body>
    <h1>login</h1>
    <h2>login here</h2>
    <form>
        <label for="username"> Enter the Username</label><br>
        <input type="text" id="username" placeholder="Username"/><br/><br>
        <label for="password"> Enter the Password</label><br>
        <input type="password" id="password" placeholder="Password"/><br/><br>
        <label for="name">Name:</label><br>
        <input type="text" id="name" placeholder="Full name"><br/><br>
        <label for="email">Email:</label><br/>
        <input type="email" id="email" placeholder="yourmail@gmail.com"><br/><br>
        <label for="phone">Enter your Phone No:</label><br/>
        <input type="tel" id="phone" placeholder="******0715"><br/><br>
        
    </form>
    <hr>

</body>
</head>
